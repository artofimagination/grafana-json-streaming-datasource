<query-editor-row query-ctrl="ctrl" class="streaming-datasource-query-row">
  <div class="gf-form-inline">
    <div class="gf-form">
      <input
        class="gf-form-input"
        type="number"
        ng-model="ctrl.target.numSeries"
        spellcheck="false"
        ng-blur="ctrl.onChangeInternal()"
      />
    </div>
    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
